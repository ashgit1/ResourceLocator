<!doctype html>
<html ng-app="ResourceApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Application</title><!-- 
	<link rel="stylesheet" type="text/css" href="css/style.css"></link> -->
	<link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<script src="js/Angular/angular.min.js" type="text/javascript" ></script>
	<script src="js/controllers.js" type="text/javascript" ></script>
</head>
<body>

<style>
table, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
	
<div ng-controller="ResourceFunction">

Search for url: <input type="text" ng-model="search"></br></br>
	
<table border="1">
  <th>Tenant</th>
  <th>Url</th>
  <tr ng-repeat="x in resourceVariable | filter:search | orderBy:'tenant' ">
    <td>{{ x.tenant | uppercase }}</td>
	<td><a href="{{ x.url    | lowercase }}" target="_blank">{{ x.url    | lowercase }}</a></td>
  </tr>
</table>


</div>

</body>
</html>
