	<script>
	$(function() {
		$("#Menu > li a").each(function() {
			var self = $(this);
			var href = self.attr("href");
			self.attr("href", "javascript: void(0);");

				$("#Contents").load(href);
			});
		});
	});
	</script>
</head>
